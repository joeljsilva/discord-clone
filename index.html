<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="imgs/ico.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="main-conteudo">
      <h2>Boas-vindas de volta!</h2>
      <p>Estamos muito animados em te ver novamente!</p>
      <label for="login">E-MAIL OU NÚMERO DE TELEFONE</label>
      <input class="login" type="text" name="login" id="login">
      <label for="senha">SENHA</label>
      <input class="senha" type="password" name="senha" id="senha">
      <a class="link" href="#">Esqueceu sua senha?</a>
      <button>Entrar</button>
      <span>Precisando de uma conta ? <a class="link" href="#">Registre-se</a></span>
    </div>
    <div class="main-code">
      <img class="main-img" src="imgs/code.jpg" alt="">
      <h2>Entrar com Código QR</h2>
      <p>Escaneie isto com o <span>app móvel do Discord</span> para fazer login imediatamente.</p>
    </div>
  </main>
</body>

</html>
